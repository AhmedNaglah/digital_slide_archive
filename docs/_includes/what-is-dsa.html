      <h2>What is DSA?</h2>
      <p>The Digital Slide Archive is a system for working with large microscopy images.</p>
      <ul>
        <li>Organize images from a variety of assetstores, such as local files systems and S3.</li>
        <li>Provide user access controls.</li>
        <li>Image annotation and review.</li>
        <li>Run algorithms on all or parts of images.</li>
      </ul>
