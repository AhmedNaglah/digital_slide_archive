<div class="columns">
    <div class="success-stories">
      {% for story in page.stories %}
        <div class="story">
          <div class="story-text column is-8">
            <h4>{{ story.title }}</h4>
            <p>{{ story.description-short }}</p>
            <a href="{{ story.page-link }}" class="button read-story-button is-medium">
              Read full story
            </a>
          </div>
          <div class="story-image column is-4">
            <img src="{{ site.baseurl }}/{{ story.image }}" alt="">
          </div>
        </div>
      {% endfor %}
    </div>
</div>
