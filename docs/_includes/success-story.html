<div class="success-story-page">
  {% for story in page.stories %}
    {% if story.id == 1 %}
      <div class="story">
        <h4>{{ story.title }}</h4>
        <div class="columns is-multiline">
          <div class="story-text-para-1 column is-5">
            <p>{{ story.description-para-1 }}</p>
          </div>
          <div class="story-image column is-7">
            <img src="{{ site.baseurl }}/{{ story.image }}" alt="">
          </div>
        </div>
        <div class="story-text-para-2">
          <p>{{ story.description-para-2 }}</p>
          <a href="{{ story.resource-link }}" class="button link-button is-medium">
            View Resource
          </a>
        </div>
      </div>
      <div class="references">
        <h4> References </h4>
        {% for reference in story.references %}
          <div>
            <p>{{ reference.ref }}
              <a href="{{ reference.ref.link }}">
                {{ reference.ref.PMID }}
              </a>
          </p>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endfor %}
</div>
