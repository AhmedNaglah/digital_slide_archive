<div class="demos columns">
  {% for demo in page.demos %}
    <div class="column is-9">
      <h4>
        {{ demo.title }}
      </h4>
      <p>
        {{ demo.description }}
        <i class="far fa-eye icon-border"></i>
        {{ demo.description2 }}
      </p>
    </div>
    <div>
      <a href="{{ demo.link }}" class="button demo-buttons is-medium">
        {{ demo.link_text }}
      </a>
    </div>
  {% endfor %}
</div>
